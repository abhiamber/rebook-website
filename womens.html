    // ********sorting by names***********************
    function sortByName() {
      let selected = document.querySelector("#sortbyNames").value;

      if (selected == "Ascending") {
        womensData.sort(function (a, b) {
          let x=a.name.toUpperCase()
          let y=b.name.toUpperCase()
          if (x > y) return 1;
          if (x< y) return -1;
          return 0;
        });
        // console.log(selected)
        displayman(womensData);       
      }

      if(selected=="Descending"){
        womensData.sort(function (a, b) {
          let x=a.name.toUpperCase()
          let y=b.name.toUpperCase()
          if (x > y) return -1;
          if (x< y) return 1;
          return 0;
        });
        // console.log(selected)
        displayman(womensData)

      }     
    }    // sorting by name done above from here

    
    // ****************sorting by salary*******************************
    document.querySelector("#sortBySalary").addEventListener("change", Salary);

    function Salary() {
      let selected = document.querySelector("#sortBySalary").value;

      if (selected == "Low to High") {
        womensData.sort(function (a, b) {
          
          if (+(a.price )> +(b.price)) return 1;
          if (+(a.price)< +(b.price)) return -1;
          return 0;
        });
        displayman(womensData);       
      }

      if(selected=="High to Low"){
        womensData.sort(function (a, b) {
        
          if (+(a.price) > +(b.price)) return -1;
          if (+(a.price)< +(b.price)) return 1;
          return 0;
        });
        displayman(womensData)

      }     
    }

   for(let i=0;i<dataArray.length;i++){

        dataAvailable=true
        break
      }
    }
   }
   if(dataAvailable){
    displayman(womensData)

   function displayman(womensData){
    document.querySelector(".mens").innerHTML=""
    womensData.map(function(elem){
    let divs=document.createElement("div")
    let image=document.createElement("img")
    image.setAttribute("src",elem.image_url)
    let h3=document.createElement("p")
    h3.innerText=elem.name
    let p=document.createElement("p")
    p.innerText=elem.price
    let buttons=document.createElement("button")
    buttons.innerText="Add to cart"
    buttons.addEventListener("click",function(){
      addToCart(elem)
    })
    divs.append(image,h3,p,buttons)
    document.querySelector(".mens").append(divs)
})
   }






   function addToCart (elem){
    addToCartData.push(elem)
    localStorage.setItem("cartData",JSON.stringify(addToCartData))
    showQuantity(addToCartData)
